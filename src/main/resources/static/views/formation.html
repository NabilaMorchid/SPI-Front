<meta charset="utf-8">
<div class="row" ng-controller="formationCtrl">
	<div class="col-md-12">
		<div class="panel-body">
			<div class="panel-heading">
				<span class="lead">Listes Des Formations </span>
			</div>
			<input type="text" ng-model="query" />
			<button class="btn btn-success custom-width" style="margin-left:760px">
				<a href="#!ajoutFormation">Ajouter une formation</a>
			</button>
			</br>
			</br>
			<div class="table-responsive">
				<table class="table table-striped table-bordered table-hover"
					id="dataTables-example">
					<thead>
						<tr>
							<th>Code Formation</th>
							<th>Nom Formation</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="f in formations.data | filter:query">
							<td><span ng-bind="f.codeFormation"></span></td>
							<td><span ng-bind="f.nomFormation"></span></td>
							<td><input type="button"
								ng-click="onDelete(f.codeFormation)" class="btn btn-danger"
								value="Supprimer" />
								<button class="btn btn-success custom-width">
									<a href="#!formationDetails/{{f.codeFormation}}">Details</a>
								</button></td>
						</tr>
					</tbody>
				</table>

			</div>
