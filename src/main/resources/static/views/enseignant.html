<meta charset="utf-8">

<div class="row" ng-controller="enseignantCtrl" >
<div class="col-md-12">
<div class="panel-body">
<div class="panel-heading"><span class="lead">Listes Des Enseignants </span></div>


	 	<input type="text" ng-model="query"/>
	  <button class="btn btn-success custom-width"><a href="#!ajoutEnseignant">Ajouter un enseignant</a></button></br></br>
		 <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                       <thead>
                        <tr>
                            <th>Numero enseignant</th>
                            <th>Nom Enseignant </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="e in enseignants.data | filter:query">
                            <td><span ng-bind="e.noEnseignant"></span></td>
                            <td><span ng-bind="e.nom"></span></td>
                            <td>
                             <input type="button" ng-click="onDelete(e.noEnseignant)" class="btn btn-danger" value="Supprimer"/ >
                             <button class="btn btn-success custom-width"><a  href="#!enseignantDetails/{{e.noEnseignant}}">
                             Details</a></button>
                            </td>
                        </tr>
                   </tbody>
                </table>
                
                

       
    
	</div>
	</div>
	</div>
	</div>
